name: Publish vcontrol-dotnet image

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'tests/**'
      - 'vcontrol-dotnet.slnx'
      - '.github/workflows/dotnet-ci-shared.yml'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

jobs:
  dotnet-ci:
    uses: ./.github/workflows/dotnet-ci-shared.yml
    permissions:
      contents: read
      checks: write
    with:
      solution_path: vcontrol-dotnet.slnx
      artifact_prefix: publish

  build-and-push:
    needs: dotnet-ci
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.dotnet-ci.outputs.semVer }},enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.dotnet-ci.outputs.semVer }}
            ASSEMBLY_VERSION=${{ needs.dotnet-ci.outputs.assemblySemVer }}
            FILE_VERSION=${{ needs.dotnet-ci.outputs.assemblySemFileVer }}
            INFO_VERSION=${{ needs.dotnet-ci.outputs.informationalVersion }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
