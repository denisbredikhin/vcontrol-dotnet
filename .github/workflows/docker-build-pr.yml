name: Build vcontrol-dotnet image (PR)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4
        with:
          configFilePath: GitVersion.yml

      - name: Echo calculated version
        run: |
          echo "GitVersion SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "GitVersion FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore vcontrol-dotnet.slnx

      - name: Run unit tests
        run: |
          dotnet test --configuration Release --no-restore \
            --logger "trx;LogFilePrefix=test-results" \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage" \
            vcontrol-dotnet.slnx

      - name: Upload unit test and coverage artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-pr-${{ github.run_id }}
          path: |
            TestResults/**/*.trx
            TestResults/**/coverage.cobertura.xml
          if-no-files-found: warn

      - name: Generate coverage report
        if: ${{ always() }}
        uses: danielpalme/ReportGenerator-GitHub-Action@5.5.0
        with:
          reports: 'TestResults/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline;MarkdownSummaryGithub'

      - name: Publish coverage summary
        if: ${{ always() }}
        run: |
          if [ -f coveragereport/SummaryGithub.md ]; then
            cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary was not generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-pr-${{ github.run_id }}
          path: coveragereport
          if-no-files-found: warn

      - name: Build .NET projects
        run: |
          dotnet build --configuration Release \
            --no-restore \
            /p:Version=${{ steps.gitversion.outputs.semVer }} \
            /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            /p:InformationalVersion='${{ steps.gitversion.outputs.informationalVersion }}' \
            vcontrol-dotnet.slnx

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.gitversion.outputs.semVer }}
            ASSEMBLY_VERSION=${{ steps.gitversion.outputs.assemblySemVer }}
            FILE_VERSION=${{ steps.gitversion.outputs.assemblySemFileVer }}
            INFO_VERSION=${{ steps.gitversion.outputs.informationalVersion }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
