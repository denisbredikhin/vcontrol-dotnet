name: Build vcontrol-dotnet image (PR)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore src/Vcontrol.Worker/Vcontrol.Worker.csproj

      - name: Build .NET project
        run: dotnet build --configuration Release src/Vcontrol.Worker/Vcontrol.Worker.csproj

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
