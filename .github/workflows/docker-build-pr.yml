name: Build vcontrol-dotnet image (PR)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dotnet-ci:
    uses: ./.github/workflows/dotnet-ci-shared.yml
    permissions:
      contents: read
      checks: write
    with:
      solution_path: vcontrol-dotnet.slnx
      artifact_prefix: pr

  build-pr:
    needs: dotnet-ci
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.dotnet-ci.outputs.semVer }}
            ASSEMBLY_VERSION=${{ needs.dotnet-ci.outputs.assemblySemVer }}
            FILE_VERSION=${{ needs.dotnet-ci.outputs.assemblySemFileVer }}
            INFO_VERSION=${{ needs.dotnet-ci.outputs.informationalVersion }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
